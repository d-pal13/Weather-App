<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="w1.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Enter Your Location" class="input-box">
            <button class="fa-solid fa-magnifying-glass" id="searchBtn">
                </button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, weather Not found
                Enter Wrong city!!!</h1>
            <img src="/images/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="/images/cloud.png" alt="weather image" class="weather-image">
            <div class="weather-box">
                <p class="temperature">0<sup>â„ƒ</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="Wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="Wind-Speed">11km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="w1.js"></script>
    <script src="https://kit.fontawesome.com/dea13b6650.js" crossorigin="anonymous"></script>
</body>
</html>
